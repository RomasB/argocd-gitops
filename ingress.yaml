apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapi-routing
  namespace: mywebapi
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: webapi-test.skuba.eu
    http:
      paths:
        - path: /api/test
          pathType: Prefix      
          backend:
            service:
              name: my-web-api
              port:
                number: 80