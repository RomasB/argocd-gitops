apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapi-routing
  namespace: mywebapi
spec:
  ingressClassName: nginx
  rules:
  - host: webapi-test.skuba.eu
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: my-web-api
              port:
                number: 80