apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.skuba.eu/skuba-projects/skuba-gitops.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://10.10.10.93:6443
    namespace: web-api
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
  syncPolicy:
    automated:
      selfHeal: true
      prune: true