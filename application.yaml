apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webapi-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RomasB/argocd-gitops.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: mywebapi
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true