apiVersion: batch/v1
kind: CronJob
metadata:
  name: global-data-sync-cron-job
spec:
  schedule: "30 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: global-data-sync
            image: romanas/data-sync-app:1.1.1758
            imagePullPolicy: IfNotPresent
            command: [ "dotnet", "Skuba.DataSync.App.dll", "GlobalDataSyncJob" ]
          restartPolicy: OnFailure