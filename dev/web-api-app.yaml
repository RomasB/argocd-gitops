apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-api-argo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RomasB/argocd-gitops.git
    targetRevision: HEAD
    path: dev/web-api-app
  destination: 
    server: https://kubernetes.default.svc
    namespace: web-api-app
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true